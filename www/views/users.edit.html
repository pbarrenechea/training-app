<div class="bar bar-header bar-positive">
  <a class="button icon-left ion-chevron-left backbuttonCustom button-clear " href="#/tab/users"> </a>
  <h1 class="title">Atletas</h1>
</div>
<ion-scroll direction="y" >
  <div class="list list-inset formContent">
    <form name="editUserForm" novalidate="" ng-submit="EditU.save(editUserForm)">
    <label class="item custom-item-label item-input-stacked " ng-class="{ 'has-errors' : editUserForm.firstName.$invalid, 'no-errors' : editUserForm.firstName.$valid }">
      <input class="custom-input-field" type="text" name="firstName" placeholder="Nombre" ng-model="EditU.user.firstName" required />
    </label>
    <div ng-messages="editUserForm.firstName.$error" class="error-container" role="alert">
      <div  class="error" ng-message="required"> <i class="ion-information-circled"></i> Este campo es obligatorio</div>
    </div>
    <label class="item custom-item-label item-input-stacked" ng-class="{ 'has-errors' : editUserForm.lastName.$invalid, 'no-errors' : editUserForm.lastName.$valid }">
      <input class="custom-input-field" type="text" name="lastName" placeholder="Apellido"  ng-model="EditU.user.lastName" required />
    </label>
      <div ng-messages="editUserForm.lastName.$error" class="error-container" role="alert">
        <div  class="error" ng-message="required"> <i class="ion-information-circled"></i> Este campo es obligatorio</div>
      </div>

    <label class="item custom-item-label item-input-stacked" ng-class="{ 'has-errors' : editUserForm.dob.$invalid, 'no-errors' : editUserForm.dob.$valid }">
      <span class="input-label">Fecha de Nacimiento</span>
      <input class="custom-input-field" type="date" name="dob" placeholder="Fecha de nacimiento"  ng-model="EditU.user.dobTmp" required />
    </label>
    <div ng-messages="editUserForm.dob.$error" class="error-container" role="alert">
      <div  class="error" ng-message="required"> <i class="ion-information-circled"></i> Este campo es obligatorio</div>
    </div>

      <label class="item custom-item-label item-input-stacked" ng-class="{ 'has-errors' : editUserForm.dos.$invalid, 'no-errors' : editUserForm.dos.$valid }">
        <span class="input-label">Inicio de actividad</span>
        <input class="custom-input-field" type="date" name="dos" placeholder="Inicio de actividad"  ng-model="EditU.user.dosTmp" required />
      </label>
      <div ng-messages="editUserForm.dos.$error" class="error-container" role="alert">
        <div  class="error" ng-message="required"> <i class="ion-information-circled"></i> Este campo es obligatorio</div>
      </div>

    <label class="item custom-item-label item-input-stacked"  ng-class="{ 'has-errors' : editUserForm.email.$invalid, 'no-errors' : editUserForm.email.$valid }" >
      <input class="custom-input-field" type="email" name="email" placeholder="Email" ng-model="EditU.user.email" required />
    </label>
    <div ng-messages="editUserForm.email.$error" class="error-container" role="alert">
      <div  class="error" ng-message="required"> <i class="ion-information-circled"></i> Este campo es obligatorio</div>
      <div class="error" ng-message="email"> <i class="ion-information-circled"></i> Dirección de email no válida</div>
    </div>
    <label class="item item-input ">
      <ion-profile-picture ng-model="EditU.user.picture" />
    </label>
      <input type="hidden" ng-model="EditU.user.id">
      <input type="hidden" ng-model="EditU.user.action">
      <button class="button button-positive button-save" type="submit">
        Guardar
      </button>
  </form>
  </div>
</ion-scroll>
